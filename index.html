<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Méliènse</title>
  <style>
    :root {
      --cor-primaria: #3e2c23; /* marrom café suave */
      --cor-secundaria: #000000; /* preto */
      --cor-texto: #ffffff; /* branco */
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, var(--cor-secundaria), var(--cor-primaria));
      color: var(--cor-texto);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.8);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: var(--cor-texto);
      text-decoration: none;
      font-weight: bold;
    }

    .menu-deslizante {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: var(--cor-primaria);
      padding: 2rem;
      box-shadow: -2px 0 5px rgba(0,0,0,0.5);
      transition: right 0.3s ease-in-out;
      z-index: 20;
    }

    .menu-deslizante.aberto {
      right: 0;
    }

    .btn-menu {
      background: none;
      border: 2px solid var(--cor-texto);
      color: var(--cor-texto);
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Café Méliènse</h1>
    <nav>
      <a href="#">Início</a>
      <a href="#">Cardápio</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
      <button class="btn-menu" onclick="abrirMenu()">Menu</button>
    </nav>
  </header>

  <div class="menu-deslizante" id="menuDeslizante">
    <button class="btn-menu" onclick="fecharMenu()">Fechar</button>
    <ul style="list-style: none; padding: 1rem 0;">
      <li><a href="#" style="color: white; text-decoration: none;">Início</a></li>
      <li><a href="#" style="color: white; text-decoration: none;">Cardápio</a></li>
      <li><a href="#" style="color: white; text-decoration: none;">Sobre</a></li>
      <li><a href="#" style="color: white; text-decoration: none;">Contato</a></li>
    </ul>
  </div>

  <main style="padding: 2rem;">
    <h2>Bem-vindo ao Café Méliènse</h2>
    <p>Sabores sofisticados em um ambiente acolhedor. Venha experimentar o melhor do café artesanal.</p>
  </main>

  <footer>
    <p>&copy; 2025 Café Méliènse. Todos os direitos reservados.</p>
  </footer>

  <script>
    function abrirMenu() {
      document.getElementById('menuDeslizante').classList.add('aberto');
    }

    function fecharMenu() {
      document.getElementById('menuDeslizante').classList.remove('aberto');
    }
  </script>
</body>
</html>
